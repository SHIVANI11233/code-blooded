<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAL Attendance</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #334155;
      border-radius: 16px;
      padding: 28px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    h1 { margin: 0 0 8px; font-size: 1.5rem; color: #f8fafc; }
    .sub { color: #94a3b8; font-size: 0.9rem; margin-bottom: 24px; }
    label { display: block; font-size: 0.85rem; color: #cbd5e1; margin-bottom: 6px; }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #475569;
      border-radius: 10px;
      background: #1e293b;
      color: #f8fafc;
      font-size: 1rem;
      margin-bottom: 16px;
    }
    input::placeholder { color: #64748b; }
    .demo-row { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
    .demo-row input { width: auto; margin: 0; }
    .demo-row span { font-size: 0.9rem; color: #94a3b8; }
    button {
      width: 100%;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #0f172a;
      background: #38bdf8;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #7dd3fc; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #status {
      margin-top: 20px;
      min-height: 24px;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    #status.success { color: #86efac; }
    #status.error { color: #fca5a5; }
    #status.pending { color: #fcd34d; }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI Workshop Attendance</h1>
    <p class="sub">SAL — request only when you’re in the hall</p>

    <label for="studentId">Student ID</label>
    <input type="text" id="studentId" placeholder="e.g. STUDENT_001" value="STUDENT_001">

    <label for="eventId">Event ID</label>
    <input type="text" id="eventId" placeholder="e.g. AI_WORKSHOP" value="AI_WORKSHOP">

    <div class="demo-row">
      <input type="checkbox" id="demoMode" aria-label="Demo mode">
      <span>Demo mode (no ESP needed)</span>
    </div>

    <button type="button" id="btnMark" onclick="markAttendance()">Mark Attendance</button>
    <p id="status" role="status"></p>
  </div>

  <script>
    const ESP_URL = 'http://192.168.4.1';
    const ESP_SESSION_PATH = '/session';
    const BACKEND_URL = 'http://localhost:5000';
    const FETCH_TIMEOUT_MS = 5000;
    const PAYLOAD_DELIM = '|';

    async function fetchWithTimeout(url, opts = {}) {
      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), FETCH_TIMEOUT_MS);
      try {
        const r = await fetch(url, { ...opts, signal: ctrl.signal });
        clearTimeout(t);
        return r;
      } catch (e) {
        clearTimeout(t);
        throw e;
      }
    }

    async function sha256Hex(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function buildPayload(sessionId, timestamp, studentId) {
      return `${sessionId}${PAYLOAD_DELIM}${timestamp}${PAYLOAD_DELIM}${studentId}`;
    }

    function setStatus(text, type) {
      const el = document.getElementById('status');
      el.textContent = text;
      el.className = type || '';
    }

    async function markAttendance() {
      const btn = document.getElementById('btnMark');
      const demoMode = document.getElementById('demoMode').checked;
      const studentId = (document.getElementById('studentId').value || 'STUDENT_001').trim();
      const timestamp = new Date().toISOString();

      btn.disabled = true;
      setStatus('Checking presence...', 'pending');

      let sessionId;
      const eventId = (document.getElementById('eventId').value || 'AI_WORKSHOP').trim();

      try {
        if (demoMode) {
          await new Promise(r => setTimeout(r, 600));
          sessionId = eventId;
        } else {
          const r = await fetchWithTimeout(ESP_URL + ESP_SESSION_PATH);
          const session = await r.json();
          sessionId = session.session_id || session.SESSION_ID || 'AI_WORKSHOP';
        }

        const payload = buildPayload(sessionId, timestamp, studentId);
        const participationHash = await sha256Hex(payload);

        const body = {
          participation_hash: participationHash,
          session_id: sessionId,
          timestamp: timestamp,
          student_id: studentId
        };

        const res = await fetchWithTimeout(BACKEND_URL + '/attendance/participate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const result = await res.json();

        if (result.approved) {
          setStatus(`✅ Verified! Trust: ${result.trust_score}% — ${result.reason}`, 'success');
        } else {
          setStatus(`❌ ${result.reason} (Trust: ${result.trust_score}%)`, 'error');
        }
      } catch (err) {
        if (err.name === 'AbortError' || err.message?.includes('fetch')) {
          setStatus('❌ Not in venue. Connect to hall WiFi and try again.', 'error');
        } else {
          setStatus('❌ ' + (err.message || 'Request failed. Is the backend running?'), 'error');
        }
        console.warn(err);
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
